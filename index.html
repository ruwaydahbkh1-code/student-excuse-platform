<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منصة الأعذار الطلابية - تسجيل الدخول</title>
  <style>
    /* إعدادات عامة */
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Tajawal", sans-serif;
      height: 100%;
    }

    /* الخلفية المتدرجة السماوي - أبيض */
    .background {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #acc5e7, #ffffff);
      position: relative;
    }

    /* اسم المنصة أعلى اليمين */
    .platform-name {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      font-weight: bold;
      color: #000000;
      font-family: "Tajawal", sans-serif;
    }

    /* بطاقة تسجيل الدخول */
    .login-card {
      background-color: #ffffff;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      border: 1px solid #e0e0e0;
    }

    /* العناوين */
    .title {
      margin-bottom: 5px;
      font-size: 24px;
      color: #333;
      font-weight: bold;
    }

    .subtitle {
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }

    /* الحقول */
    .input-group {
      margin-bottom: 15px;
      text-align: right;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    /* تحسين شكل الـ select */
    .input-group select {
      -webkit-appearance: menulist;
      -moz-appearance: menulist;
      appearance: menulist;
      cursor: pointer;
      background-color: #fff;
      background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' width='14' height='14'><polygon points='0,0 14,0 7,7' fill='%23999'/></svg>");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 12px;
    }

    /* زر إظهار كلمة المرور */
    .toggle-password {
      position: absolute;
      left: 8px;
      top: 35px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    /* زر الدخول */
    .login-btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #93b2e2, #ffffff);
      border: 1px solid #000000;
      color: #0d0d0e;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
      font-weight: bold;
    }

    .login-btn:disabled {
      background-color: #bdbdbd;
      cursor: not-allowed;
    }

    .login-btn:hover:not(:disabled) {
      background: linear-gradient(to right, #8bbce4, #e0f7ff);
    }

    /* رابط نسيت كلمة المرور */
    .footer-text {
      margin-top: 15px;
      font-size: 12px;
      color: #999;
    }

    .footer-text a {
      color: #000000;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="platform-name">منصة عُذر+</div>
    <div class="login-card">
      <h1 class="title">منصة الأعذار الطلابية</h1>
      <p class="subtitle">الرجاء تسجيل الدخول للمتابعة</p>

      <form id="loginForm" method="POST" action="login.php">
        <div class="input-group">
          <label for="role">اختر الدور</label>
          <select id="role" name="role" required>
            <option value="">-- اختر الدور --</option>
            <option value="student">طالب</option>
            <option value="faculty">دكتور</option>
            <option value="staff">شؤون الطلاب</option>
          </select>
        </div>

        <div class="input-group">
          <label for="identifier">الرقم الجامعي أو البريد الإلكتروني</label>
          <input type="text" id="identifier" name="identifier" required />
        </div>

        <div class="input-group password-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" name="password" required />
          <button type="button" id="togglePassword" class="toggle-password">👁</button>
        </div>

        <button type="submit" id="loginBtn" class="login-btn" disabled>دخول</button>
      </form>

      <p class="footer-text">
        نسيت كلمة المرور؟ <a href="#">اضغط هنا</a>
      </p>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const loginForm = document.getElementById('loginForm');
    const inputs = loginForm.querySelectorAll('input, select');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    // تفعيل زر الدخول عند ملء الحقول
    function checkInputs() {
      let filled = true;
      inputs.forEach(input => {
        if (!input.value) filled = false;
      });
      loginBtn.disabled = !filled;
    }

    inputs.forEach(input => input.addEventListener('input', checkInputs));
    inputs.forEach(input => input.addEventListener('change', checkInputs));

    // زر إظهار كلمة المرور
    togglePassword.addEventListener('click', () => {
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    });

    // منع إعادة تحميل الصفحة عند الضغط على دخول
    loginForm.addEventListener('submit', (e) => {
      // البيانات الآن ترسل login.php لذا يمكن إزالة الـ alert التجريبي
    });
  </script>
</body>
</html>
