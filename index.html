<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منصة الأعذار الطلابية - تسجيل الدخول</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background">
    <div class="login-card">

      <h1 class="title">منصة الأعذار الطلابية</h1>
      <p class="subtitle">الرجاء تسجيل الدخول للمتابعة</p>

      <form>
        <!-- اختيار الدور -->
        <div class="input-group">
          <label for="role">اختر الدور</label>
          <select id="role" class="input-select" required>
            <option value="student">طالب</option>
            <option value="faculty">دكتور</option>
            <option value="staff">شؤون الطلاب</option>
          </select>
        </div>

        <!-- رقم الطالب أو الإيميل -->
        <div class="input-group">
          <label for="identifier">الرقم الجامعي أو البريد الإلكتروني</label>
          <input type="text" id="identifier" placeholder="Student ID أو Email" required />
        </div>

        <!-- كلمة المرور -->
        <div class="input-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" placeholder="كلمة السر" required />
        </div>

        <!-- زر الدخول -->
        <button type="submit" id="loginBtn" class="login-btn">دخول</button>
      </form>

      <p class="footer-text">
        نسيت كلمة المرور؟ <a href="#">اضغط هنا</a>
      </p>
    </div>
  </div>
</body>
</html>
